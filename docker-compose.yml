version: '3.8'
services:
  web:
    image: my-custom-site:latest
    build: .
    deploy:
      replicas: 3
    networks:
      - site-net

  proxy:
    image: nginx:alpine
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - site-net

networks:
  site-net:
    driver: overlay
